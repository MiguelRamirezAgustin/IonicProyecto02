  <form #formulario="ngForm" (ngSubmit)="registrar()">

    <ion-list-header>
      <ion-label>REGISTRO</ion-label>
    </ion-list-header>

    <ion-list>

      <ion-item>
         <ion-label position="floating">Nombre</ion-label>

         <ion-input [(ngModel)]="ArrayUsuario.nombre"
                    required
                    type="text"
                    name="nombre">
         </ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Apellidos</ion-label>

          <ion-input [(ngModel)]="ArrayUsuario.apellidos"
                      required
                      type="text"
                     name="apellidos">
          </ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Edad</ion-label>

          <ion-input [(ngModel)]="ArrayUsuario.edad"
                     required
                     type="text"
                     name="edad">
          </ion-input>
      </ion-item>

    
      <ion-item>
        <ion-label position="floating">correo</ion-label>
  
        <ion-input 
          [(ngModel)]="ArrayUsuario.correo"
          type="email"
          required
          name="email"
          pattern="[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+(\.[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+)*@([a-zA-Z0-9_][-a-zA-Z0-9_]*(\.[-a-zA-Z0-9_]+)*\.([cC][oO][mM]))(:[0-9]{1,5})?"
          ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Direccion</ion-label>

          <ion-input [(ngModel)]="ArrayUsuario.direccion"
                      required
                      type="text"
                      name="direccion">
          </ion-input>
      </ion-item>

    </ion-list>
    <br>
    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Guardar Datos</ion-button>
  </form>
  
</ion-content>

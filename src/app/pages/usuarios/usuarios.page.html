<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-text text-center>
     Lista de Usuarios de AWS 
   </ion-text>
   <ion-button (click)="eliminar()">Eliminar</ion-button>
   <br>
   <br>

   <ion-content>
    <ion-list >
    <ion-item-sliding *ngFor="let DatosUsuarios of datos;  let i of index">
      <ion-item >
        <div class="divGroup" >
            <ion-label class="LabelNombre">* Nombre: {{DatosUsuarios.nombre}}</ion-label> 
            <p class="LabelApellidos">* Apellidos: {{DatosUsuarios.apellidos}}</p>
            <p class="LabelApellidos">* Apellidos: {{DatosUsuarios.edad}}</p>
            <p class="parrafo"> - Direccion: {{DatosUsuarios.direccion}}</p>
            <p class="parrafo"> - Direccion: {{DatosUsuarios.correo}}</p>
            <ion-icon name="trash" (click)="Detalles(DatosUsuarios)" start="end"></ion-icon>
        </div>
        <!-- <ion-icon ></ion-icon> -->
      </ion-item>
      <!-- <ion-item-options side="end">
      </ion-item-options> -->
    </ion-item-sliding>   
  </ion-list>
</ion-content>


</ion-content>
